spring.application.name=homework.platform

spring.datasource.url=jdbc:mysql://localhost:3306/homework_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoreconnect=true&createDatabaseIfNotExist=true&characterEncoding=utf8

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.config.import=classpath:ai-api-key.properties

# Documentation
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=OPENAPI_3_1
springdoc.swagger-ui.path=/swagger-ui.html